<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="banner/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="banner/logo.png">
    <title>EcoRags - login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  
  </head>
  <body class="bg-[#A3B18A] text-white">
    <div class="min-h-screen flex flex-col md:flex-row">
      <div class="rain"></div>
      <div class="w-full min-h-screen md:w-1/2 flex items-center justify-center bg-[#A3B18A] p-6">
        <div class="w-full max-w-md">
          <div class="flex items-center justify-center mb-8">
            <img src="banner/logo.png" class="w-48" alt="">
            
          </div>
          <form class="space-y-6">
            <div>
              <label class="flex text-white mb-2">Email</label>
              <input type="email" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:border-white">
            </div>
            <div>
              <label class="flex text-white mb-2">Password</label>
              <div class="relative">
                <input type="password" id="pw" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:border-white" autocomplete="off">
                <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2" id="toggle-pw">
                  <i class="fa-solid fa-eye-slash"></i>
                </button>
              </div>
            </div>
            <div class="flex justify-between">
              <div class="flex">
                <input type="checkbox">
                <label for="remember" class="ml-2 text-white">Remember Me</label>
              </div>
              <div class="flex">
                <label for="daftar" class="ml-2 text-white">tidak punya akun?<a href="daftar.html" class="text-emerald-700 hover:text-emerald-900"> Daftar</a></label>
              </div>

            </div>

            <div class="pb-8">
              <a href="index.html" >
                <button  type="button" class="w-full py-3 rounded-lg bg-white text-[#A3B18A] font-semibold hover:bg-white/90 transition-colors">
                  Log in
                </button>
              </a>
            </div>

            <a href="index.html" >
            <button type="button" class="w-full py-3 rounded-lg border border-white text-white font-semibold hover:bg-white/10 transition-colors">
              Continue With Email
            </button>
            </a>
          </form>
        </div>
      </div>
      <div class="md:w-1/2 bg-[#A3B18A] flex items-center justify-center p-12">
        <div class="w-full max-w">
          <img src="banner/login.svg" alt="">
        </div>
      </div>
    </div>
    <script>
      const togglePw = document.getElementById('toggle-pw');
      const pw = document.getElementById('pw');

      togglePw.addEventListener('click', function() {
        if (pw.type === 'password') {
          pw.type = 'text';
          togglePw.innerHTML = '<i class="fa-solid fa-eye"></i>';
        } else if (pw.type === 'text') {
          pw.type = 'password';
          togglePw.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
        }
      });

    </script>
  </body>
</html>
